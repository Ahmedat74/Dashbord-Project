<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="Dash.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Dashboard Project</title>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li class="profile">
                    <div class="img-box">
                        
                        <img src="C:\Users\ahmed\Desktop\Dashbord Project\photo_2024-01-01_00-36-34.jpg" alt="Profile">
                        <h2>Ahmed Atef</h2>
                    </div>
                </li>
                <li>
                    <a class="active" href="#">
                        <i class="fas fa-home"></i>
                        <p>Dashborad</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>Clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>Charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>Favourite</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="log-out">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="title-info">
                <p>Dashborad</p>
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="data-info">
                <div class="box">
                    <i class="fas fa-user"></i>
                        <p>User</p>
                        <span>100</span>
                    
                </div>
            
            <div class="box">
                <i class="fas fa-pen"></i>
                <p>Posts</p>
                <span>750</span>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <p>Products</p>
                <span>250</span>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <p>Revenue</p>
                <span>1000$</span>
            </div>
            </div>
            <div class="title-info">
                <p>Products</p>
                <i class="fas fa-table"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Ipad</th>
                        <th><span class="Price">100$</span></th>
                        <th><span class="quantity">10</span></th>
                    </tr>
                    <tr>
                        <th>Laptop</th>
                        <th><span class="Price">500$</span></th>
                        <th><span class="quantity">5</span></th>
                    </tr>
                    <tr>
                        <th>MacOS</th>
                        <th><span class="Price">300$</span></th>
                        <th><span class="quantity">15</span></th>
                    </tr>
                    <tr>
                        <th>Ipone</th>
                        <th><span class="Price">150$</span></th>
                        <th><span class="quantity">13</span></th>
                    </tr>
                    <tr>
                        <th>TV</th>
                        <th><span class="Price">100$</span></th>
                        <th><span class="quantity">10</span></th>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="Dash.js"></script>
    </body>
</html>
